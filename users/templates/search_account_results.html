{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/colorscheme.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminMenu.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigationbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/view_accounts.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Full-Stacks: Admin Menu</title>
</head>
<body>
    
    <div class="navbar">
        <img src= "{% static 'images/navbarlogo.png' %}" class="logo" alt =" < $ > Full-Stacks">
    <div class="profile_tab">
        <div class="circle" id="profile_pic">
             <img src= "{% static 'images/velociraptor.png' %}" class="profile_picture" alt ="..Load Image..">
        </div>
        <label for="profile_pic" class="profile_pic_label"> --Username-- </label>
    </div>
    </div>

    {% if query %}

    <h2>

    {% with results.count as total_results %}

    Found {{ total_results }} result{{ total_results|pluralize }}

    {% endwith %}

    </h2>

{% for c in results %}

<a href="{{c.get_url}}"><h3>{{c.account_name}}</h3></a>

<h3>{{c.account_name}}</h3>

{% empty %}

<h3>No results found.</h3>

{% endfor %}

{% endif %}

 <form action="{% url 'viewAccounts' %}" class="form-inline" method="get">

 <button type="submit" class="btn btn-primary btn-lg mb-2">Back</button>

 </form>

</div>

</div>

</body>
