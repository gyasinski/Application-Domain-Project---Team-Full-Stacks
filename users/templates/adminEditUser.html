{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/colorscheme.css' %}">
    <link rel="stylesheet" href="{% static 'css/editUser.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigationbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Full-Stacks: Admin Edit User</title>
</head>
<body>
<div class="navbar">
    <a href="/users/administrator/"> 
        <img src= "{% static 'images/navbarlogo.png' %}" class="logo" alt =" < $ > Full-Stacks">
    </a>
    <div class="profile_tab">
        <div class="circle" id="profile_pic">
             <img src= "{% static 'images/velociraptor.png' %}" class="profile_picture" alt ="..Load Image..">
        </div>
        <label for="profile_pic" class="profile_pic_label">{{current_admin}}</label>
    </div>
    <a href="{% static 'images/FULLSTACKS_Manual_t1.pdf#page=3' %}">
        <h3 id ="help"><i class="fa fa-question fa-3x"></i></h3>
    </a>
</div>
</br></br></br>
    <div class="shape">
        <form action="/users/administrator/edit_user/{{user.employee_id}}/send-edit-data">
            </br></br>
            <p2>Edit User</p2>
            </br></br>
            <p3>{{user}}</p3></br>
            </br>
            <label for="fname" class="edit_user_label">First Name: </label>
                <input type="text" id="fname" name="fname" value="{{user.first_name}}"></br>

            <label for="lname" class="edit_user_label">Last Name: </label>
                <input type="text" id="lname" name="lname" value="{{user.last_name}}"></br>

            <label for="email" class="edit_user_label">Email: </label>
                <input type="text" id="email" name="email" value="{{user.email}}"></br>

            <label for="role" class="edit_user_label">Role:</label>
            <select name="role" id="role">
                <option value="none" selected disabled hidden>{{user.get_role}}</option>
                <option value="Accountant">Accountant</option>
                <option value="Manager">Manager</option>
                <option value="Administrator">Administrator</option>
            </select>

            </br></br></br>
            <input type="submit" value="Update">
        </form>
        </br>
        <form action="/users/administrator/view_all_users">
            <input type="submit" value="Cancel">
        </form>
    </div>
</body>
</html>
