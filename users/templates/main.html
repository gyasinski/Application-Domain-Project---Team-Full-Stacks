{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/colorscheme.css' %}">
    <meta charset="UTF-8">
    <title>Full-Stacks: Login</title>
</head>
<body>
    <img src= "{% static 'images/slogo.png' %}" class="logo" alt =" < $ > Full-Stacks">

    <div class="shape">
        <div>
            <form action="/users/send-data/" method="post">{% csrf_token %}
                <label for="user">Username: </label><input type="text" id="user", name="user_name">
                </br></br>
                <label for="pass">Password: </label><input type="password" id="pass", name="user_password">
                </br></br></br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="links">
            <p>
                <a href="/users/new_user_request">Request A New Account</a>
                |
                <a href="/users/forgot-password"> Forgot Password?</a>
            </p>
        </div>
    </div>

    <div>
        {% if messages %}
            {% for message in messages %}
                <h3>{{ message }}</h3>
            {% endfor %}
        {% endif %}
    </div>

</body>
</html>
