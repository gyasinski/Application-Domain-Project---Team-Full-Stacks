{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/delete_coa.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigationbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/colorscheme.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Need to add CSS stuff-->
    <meta charset="UTF-8">
    <title>Full-Stacks: CoA Deletion</title>
</head>


<body>
<div class="wrapper">
    <div class="navbar">
        <a href="/users/administrator/"> 
            <img src= "{% static 'images/navbarlogo.png' %}" class="logo" alt =" < $ > Full-Stacks">
        </a>
    <div class="profile_tab">
        <div class="circle" id="profile_pic">
             <img src= "{% static 'images/velociraptor.png' %}" class="profile_picture" alt ="..Load Image..">
        </div>
        <label for="profile_pic" class="profile_pic_label">{{current_manager}}</label>
    </div>
        <a href="{% static 'images/FULLSTACKS_Manual_t1.pdf#page=3' %}">
            <h3 id ="help"><i class="fa fa-question fa-3x"></i></h3>
        </a>
    </div>
    <br><br> <br><br>  
    <div class = "container">
    <br><br> 
    <form action="/charts_accounts/delete_page/delete/" method="post">{% csrf_token %}
        <label for="username">Please enter the account ID of the Chart of Accounts to be deleted: </label><input type="text" id="delete" name="account_id"></br><br><br> 
        <input type="submit" value="Submit" id="Submit"><br><br> 
    </form>
    <form action="/users/administrator/" method="post">{% csrf_token %}
        <input type="submit" value="Cancel" id="Submit"><br><br> 
    </form>
    </div>

    {% if messages %}
     <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}

</div>
</body>
